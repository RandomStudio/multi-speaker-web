<html>
  <body>
    <script src="./example.ts"></script>
    <h1>Multi Channel Web Audio</h1>

    <div>
      <button onclick="p.player.play('jump', 0);">
        "jump" on #0
      </button>
    </div>
    <div>
      <button onclick="p.player.play('jump', 1);">
        "jump" on #1
      </button>
    </div>
    <div>
      <button onclick="p.player.play('ambience', 1, { loop: true });">
        start (loop) "ambience" on #0
      </button>
    </div>
    <div>
      <button onclick="p.player.stop('ambience');">
        stoop "ambience"
      </button>
    </div>
  </body>
</html>
